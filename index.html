<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
        <title>Dutch Pay Web</title>
    </head>
    <body>
        <form id="dutch-pay-form">
            <input id="pay" type="number" placeholder="총 금액을 입력해주세요" value="333333" required />
            <br>
            <label for="is-cut-off">100원 절사 여부</label>
            <input id="is-cut-off" type="checkbox" />
            <br>
            <input id="people-count" type="number" placeholder="인원 수를 입력해주세요" value="4" required />
            <input id="people-btn" type="button" value="확인" />
            <br>
            <div id="people">
            </div>
            <input id="calc" type="submit" value="더치페이 계산" />
        </form>
        <div id="result">
        </div>
        <button id="share-kakao">공유</button>
        <script src="js/dutch-pay.js"></script>

    </body>
</html>
