<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-637a1a8d6814b201"></script>
        <title>Dutch Pay Web</title>
    </head>
    <body>
        <form id="dutch-pay-form">
            <input id="pay" type="number" placeholder="총 금액을 입력해주세요" value="333333" required />
            <br>
            <label for="is-cut-off">100원 절사 여부</label>
            <input id="is-cut-off" type="checkbox" />
            <br>
            <input id="people-count" type="number" placeholder="인원 수를 입력해주세요" value="2" required />
            <input id="people-btn" type="button" value="확인" />
            <br>
            <div id="people">
            </div>
            <input id="calc" type="submit" value="더치페이 계산" />
        </form>
        <div id="result-text-div">
            <div id="select-pay-div" class="hidden">
                <label><input type="radio" class="select-pay" name="select-pay" value="me">내가 내기</label>
                <label><input type="radio" class="select-pay" name="select-pay" value="another">다른 사람이 내기</label>
                <div class="hidden-another" id="who-pay-div">
                    <input type="text" id="who-pay" required />
                    <input id="who-pay-btn" type="button" value="너가 내라!" />
                </div>
            </div>
        </div>
        <div id="result">
        </div>
        <br>
        <div class="addthis_inline_share_toolbox"></div>
        <script src="js/dutch-pay.js"></script>
    </body>
</html>
